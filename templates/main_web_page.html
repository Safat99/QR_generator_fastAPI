<!DOCTYPE html>
<html>
<head>
    <title>Page with Image and Wish Note</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .image {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        .wish-note {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="wish-note">{{ wish_note }}</h3>
        <img class="image" src="{{ image_url }}" alt="Image">
    </div>
</body>
</html>
